<html lang="en">

<head>
    <meta charset="utf-8">

    <title>ngx tools</title>
    <link href="./fundamental-styles.min.css" rel="stylesheet">

</head>

<body>
    <div class="fd-shell fd-shell--fundamentals">
        <div class="fd-shell__header">
            fd-shell__header
        </div>
        <div class="fd-shell__app">
            <div class="fd-app">
                <main class="fd-app__main">

                    <fd-checkbox label="General Flag" [(ngModel)]="IV_CHARACTERISTICS"></fd-checkbox>

                    <fd-checkbox label="General Flag" [(ngModel)]="IV_DOCUMENT"></fd-checkbox>

                    <div class="fd-form-item">
                        <label class="fd-form-label">Parameter Variant/Standard Variant</label>
                        <input class="fd-input fd-form-control" [(ngModel)]="ES_SPECIFIC.TECHS"
                            data-abap="{type: 'string', length: '12'}" />
                    </div>


                    <div class="fd-form-item">
                        <label class="fd-form-label">Unique Item Identifier</label>
                        <input class="fd-input fd-form-control" [(ngModel)]="ES_SPECIFIC.UII"
                            data-abap="{type: 'string', length: '72', mid: 'UII'}"
                            data-shlp="{type:'SH', id:'H_UII'}" />
                    </div>


                    <div class="fd-form-item">
                        <label class="fd-form-label">Plant Responsible for UII</label>
                        <input class="fd-input fd-form-control" [(ngModel)]="ES_SPECIFIC.UII_PLANT"
                            data-abap="{type: 'string', length: '4', mid: 'WRK'}"
                            data-shlp="{type:'SH', id:'H_T001W_C'}" />
                    </div>



                </main>
            </div>
        </div>
        <div class="fd-shell__footer">
            fd-shell__footer
        </div>
    </div>
</body>

</html>
