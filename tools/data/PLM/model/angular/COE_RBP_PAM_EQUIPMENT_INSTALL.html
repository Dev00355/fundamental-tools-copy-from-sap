<!-- /COE/RBP_PAM_EQUIPMENT_INSTALL 0.2 -->

<!-- INPUT PARAMETERS -->

<div fd-form-item>
    <label fd-form-label>Equipment Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_EQUIID"
            data-abap="{type: 'string', length: '18', mid: 'EQN', alpha: 'ALPHA'}"
            data-shlp="{type:'SH', id:'EQUI'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Functional Location</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_FUNC_LOCATION"
            data-abap="{type: 'string', length: '30', mid: 'IFL', alpha: 'TPLNR'}"
            data-shlp="{type:'SH', id:'IFLM'}"
        />
</div>


<!-- OUTPUT PARAMETERS -->
