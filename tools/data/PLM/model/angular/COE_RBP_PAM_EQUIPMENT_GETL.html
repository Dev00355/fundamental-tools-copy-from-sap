<!-- /COE/RBP_PAM_EQUIPMENT_GETL 0.2 -->

<!-- INPUT PARAMETERS -->

<div fd-form-item>
    <label fd-form-label>Description of Technical Object</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_EQUIPMENT_DESCR"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Functional Location</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_FUNC_LOC"
            data-abap="{type: 'string', length: '30', mid: 'IFL', alpha: 'TPLNR'}"
            data-shlp="{type:'SH', id:'IFLM'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Plant</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_PLANT"
            data-abap="{type: 'string', length: '4', mid: 'WRK'}"
            data-shlp="{type:'SH', id:'H_T001W_C'}"
        />
</div>


<!-- OUTPUT PARAMETERS -->
