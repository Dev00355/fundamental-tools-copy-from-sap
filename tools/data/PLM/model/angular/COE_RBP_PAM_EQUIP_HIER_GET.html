<!-- /COE/RBP_PAM_EQUIP_HIER_GET 0.2 -->

<!-- INPUT PARAMETERS -->

<div fd-form-item>
    <label fd-form-label>Boolean Variable (X=true, -=false, space=unknown)</label>
    <fd-combobox
        [(ngModel)]="IV_DEF_VAL"
        [dropdownValues]="{type:'FV', id:'BOOLEAN'}"
        data-abap="{type: 'string', length: '1'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Material Group</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_EQUIP_TYPE"
            data-abap="{type: 'string', length: '9', mid: 'MKL'}"
            data-shlp="{type:'SH', id:'S_WBWG'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Functional Location</label>
        <input fd-input fd-form-control
            [(ngModel)]="IV_LOCATION"
            data-abap="{type: 'string', length: '30', mid: 'IFL', alpha: 'TPLNR'}"
            data-shlp="{type:'SH', id:'IFLM'}"
        />
</div>


<!-- TABLE PARAMETERS -->
