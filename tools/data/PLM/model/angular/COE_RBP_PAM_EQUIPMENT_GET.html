        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.CONFIGMAT_VERSION"
            data-abap="{type: 'string', length: '10', alpha: 'MATNW'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>General Indicator (Single Character)</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.CONFIG_CONTROL_IND"
            data-abap="{type: 'string', length: '1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>First delivery date of the equipment</label>
    <fd-date-picker [type]="single" [(ngModel)]="ES_SPECIFIC.DELIVDATE"></fd-date-picker>
</div>


<div fd-form-item>
    <label fd-form-label>Equipment category</label>
    <fd-combobox
        [(ngModel)]="ES_SPECIFIC.EQUICATGRY"
        [dropdownValues]="{type:'CT', id:'T370T'}"
        data-abap="{type: 'string', length: '1', mid: 'EQT'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Date, intended for SAP internal use</label>
    <fd-date-picker [type]="single" [(ngModel)]="ES_SPECIFIC.FREE_DATE1"></fd-date-picker>
</div>


<div fd-form-item>
    <label fd-form-label>Date, intended for SAP internal use</label>
    <fd-date-picker [type]="single" [(ngModel)]="ES_SPECIFIC.FREE_DATE2"></fd-date-picker>
</div>


<div fd-form-item>
    <label fd-form-label>Technical information, intended for SAP internal use</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.FREE_NOTE1"
            data-abap="{type: 'string', length: '30'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Technical information, intended for SAP internal use</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.FREE_NOTE2"
            data-abap="{type: 'string', length: '30'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Numerical field, intended for SAP internal use</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.FREE_NUM1"
            data-abap="{type: 'string', length: '9'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Numerical field, intended for SAP internal use</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.FREE_NUM2"
            data-abap="{type: 'string', length: '9'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Function Identifier</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.FUNC_ID"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Equipment position at InstallLoc (Superior Equip./FunctLoc)</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.INST_POS"
            data-abap="{type: 'string', length: '4'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Internal Identification for PVS Objects</label>
    <textarea fd-form-control
        [(ngModel)]="ES_SPECIFIC.IPPE_GUID"
        data-abap="{type: 'string', length: '16'}"
        aria-required="true"
    ></textarea>
</div>


<div fd-form-item>
    <label fd-form-label>Structure Type of UII</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.IUID_TYPE"
            data-abap="{type: 'string', length: '10'}"
            data-shlp="{type:'SH', id:'H_IUID_TYPE'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Equipment license number</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.LICENSE"
            data-abap="{type: 'string', length: '20'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Manufacturer drawing number</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.MANDRAWNO"
            data-abap="{type: 'string', length: '30'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.MATERIAL"
            data-abap="{type: 'string', length: '18', mid: 'MAT', alpha: 'MATN1'}"
            data-shlp="{type:'SH', id:'S_MAT1'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Long Material Number for MATERIAL Field</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.MATERIAL_EXTERNAL"
            data-abap="{type: 'string', length: '40', alpha: 'MATNL'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>External GUID for MATERIAL Field</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.MATERIAL_GUID"
            data-abap="{type: 'string', length: '32'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Material Number (40 Characters, needed f. technical reasons)</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.MATERIAL_LONG"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Version Number for MATERIAL Field</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.MATERIAL_VERSION"
            data-abap="{type: 'string', length: '10', alpha: 'MATNW'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Configuration (internal object number)</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.READ_CUOBJ"
            data-abap="{type: 'string', length: '18', mid: 'CUX'}"
        />
</div>


<div fd-form-item>
    <fd-checkbox label="Referenced Configuration" [(ngModel)]="ES_SPECIFIC.READ_CUREF"></fd-checkbox>
</div> 


<div fd-form-item>
    <label fd-form-label>Functional Location Label</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.READ_FLOC"
            data-abap="{type: 'string', length: '40'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Maintenance Plan</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.READ_MAINTENANCE_PLAN"
            data-abap="{type: 'string', length: '12', mid: 'MPL', alpha: 'ALPHA'}"
            data-shlp="{type:'SH', id:'MPLAL'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Measuring Point</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.READ_MEASURING_POINT"
            data-abap="{type: 'string', length: '12', mid: 'IPT', alpha: 'ALPHA'}"
            data-shlp="{type:'SH', id:'IMPM'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Superordinate Equipment</label>
    <fd-combobox
        [(ngModel)]="ES_SPECIFIC.READ_SUPEQ"
        [dropdownValues]="{type:'CT', id:'EQUI'}"
        data-abap="{type: 'string', length: '18', alpha: 'ALPHA'}"
    >
    </fd-combobox>
</div>


<div fd-form-item>
    <label fd-form-label>Valid-From Date</label>
    <fd-date-picker [type]="single" [(ngModel)]="ES_SPECIFIC.READ_VALID_FROM"></fd-date-picker>
</div>


<div fd-form-item>
    <label fd-form-label>Serial Number</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.SERIALNO"
            data-abap="{type: 'string', length: '18', mid: 'SER', alpha: 'GERNR'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Technical identification number</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.TECHID"
            data-abap="{type: 'string', length: '25'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Parameter Variant/Standard Variant</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.TECHS"
            data-abap="{type: 'string', length: '12'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Unique Item Identifier</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.UII"
            data-abap="{type: 'string', length: '72', mid: 'UII'}"
            data-shlp="{type:'SH', id:'H_UII'}"
        />
</div>


<div fd-form-item>
    <label fd-form-label>Plant Responsible for UII</label>
        <input fd-input fd-form-control
            [(ngModel)]="ES_SPECIFIC.UII_PLANT"
            data-abap="{type: 'string', length: '4', mid: 'WRK'}"
            data-shlp="{type:'SH', id:'H_T001W_C'}"
        />
</div>
